on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/rector.yml'
      - 'composer.json'
      - 'rector.php'

name: rector

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rector:
    uses: yiisoft/actions/.github/workflows/rector.yml@master
    with:
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.1']
