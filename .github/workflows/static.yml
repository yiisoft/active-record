on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/static.yml'
      - 'psalm*.xml'
      - 'composer.json'

  push:
    branches: ['master']
    paths:
      - 'src/**'
      - '.github/workflows/static.yml'
      - 'psalm*.xml'
      - 'composer.json'

name: static analysis

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  psalm:
    uses: yiisoft/actions/.github/workflows/psalm.yml@master
    with:
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.1', '8.2']
  psalm83:
    uses: yiisoft/actions/.github/workflows/psalm.yml@master
    with:
      psalm-config: psalm83.xml
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.3']
