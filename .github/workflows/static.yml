on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/static.yml'
      - 'psalm*.xml'
      - 'composer.json'

  push:
    branches: ['master']
    paths:
      - 'src/**'
      - '.github/workflows/static.yml'
      - 'psalm*.xml'
      - 'composer.json'

name: Static analysis

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  psalm:
    uses: yiisoft/actions/.github/workflows/psalm.yml@master
    with:
      php: >-
        ['8.1', '8.2', '8.3', '8.4']
      required-packages: >-
        ['db']
